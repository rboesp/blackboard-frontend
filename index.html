<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script
            src="https://cdn.socket.io/3.1.3/socket.io.min.js"
            integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />
        <title>BLACKBOARD</title>
    </head>
    <body class="bg-dark">
        <nav class="row bg-light p-3 mb-4">
            <h1>BLACKBOARD</h1>
        </nav>
        <div class="container">
            <div class="spins spinner-border text-info" role="status"></div>
            <span class="spins sr-only text-info">Connecting to Heroku service...</span>
            <div class="row" id="Chalk-colors">
                <div class="col-3">
                    <h2 style="color: white">Size:</h2>
                    <div class="color-list d-flex">
                        <button class="size" id="white">small</button>
                        <button class="size" id="red">med</button>
                        <button class="size" id="green">large</button>
                    </div>
                </div>
                <div class="col-3">
                    <h2 style="color: white">Type:</h2>
                    <div class="color-list d-flex">
                        <button class="type" id="white">round</button>
                        <button class="type" id="red">square</button>
                    </div>
                </div>
                <div class="col">
                    <h2 class="" style="color: white">Color:</h2>
                    <div class="d-flex justify-content-between">
                        <div class="color-list d-flex">
                            <button class="btns" id="white">white</button>
                            <button class="btns" id="red">red</button>
                            <button class="btns" id="blue">blue</button>
                            <button class="btns" id="green">green</button>
                        </div>
                        <div class="clearBtn" id="">
                            <button>Clear</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="col">
          <h2 class="" style="color: white;">Chalk Size:</h2>
          <input class="" type="range"/>
        </div> -->
            </div>
            <div class="wrapper row p-2">
                <canvas class="border" id="canvas"></canvas>
            </div>
        </div>

        <!-- <script src="/reload/reload.js"></script>  -->
        <script src="canvas.js"></script>
    </body>
</html>
